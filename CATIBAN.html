<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essence of Elegance</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: "Times New Roman", serif;
            background-color: #f2f6f5;
        }

        .container{
            display: grid;
            grid-template-columns: 1fr 3fr 3fr 3fr;
            gap: 6px;
            padding: 6px;
        }

        /* HEADER */
        .header{
            grid-column: 1 / 5;
            background-color: #b7e3de;
            text-align: center;
            padding: 30px;
        }

        .header h1{
            font-size: 36px;
            letter-spacing: 3px;
        }

        /* SIDEBAR */
        .sidebar{
            background-color: #c9efea;
            padding: 20px;
        }

        .sidebar ul{
            list-style: none;
        }

        .sidebar li{
            margin: 15px 0;
        }

        .sidebar a{
            text-decoration: none;
            color: #000;
            font-size: 17px;
        }

        /* CONTENT */
        .content{
            grid-column: 2 / 5;
            background-color: #ffffff;
            padding: 25px;
            min-height: 70vh;
        }

        .content h2{
            font-size: 26px;
            margin-bottom: 15px;
        }

        /* PRODUCTS */
        .products{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .product{
            text-align: center;
        }

        .product img{
            width: 100px;
            height: 150px;
        }

        .product p{
            margin-top: 10px;
            font-size: 15px;
        }

        /* FOOTER */
        .footer{
            grid-column: 1 / 5;
            background-color: #b7e3de;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }

        /* ðŸ“± RESPONSIVE */
        @media (max-width: 768px){

            .container{
                grid-template-columns: 1fr;
            }

            .header,
            .content,
            .sidebar,
            .footer{
                grid-column: 1 / 2;
            }

            .products{
                grid-template-columns: repeat(2, 1fr);
            }

            .sidebar ul{
                display: flex;
                justify-content: space-around;
            }

            .sidebar li{
                margin: 0;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <div class="header">
        <h1>Essence of Elegance</h1>
        <p>Luxury Fragrance Collection</p>
    </div>

    <div class="sidebar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="content">
        <h2>Popular Products</h2>

        <div class="products">
            <div class="product">
                <img src="https://cdn-icons-png.flaticon.com/512/3082/3082035.png">
                <p>Rose Essence</p>
            </div>

            <div class="product">
                <img src="https://cdn-icons-png.flaticon.com/512/3082/3082060.png">
                <p>Floral Mist</p>
            </div>

            <div class="product">
                <img src="https://cdn-icons-png.flaticon.com/512/3082/3082045.png">
                <p>Golden Oud</p>
            </div>

            <div class="product">
                <img src="https://cdn-icons-png.flaticon.com/512/3082/3082051.png">
                <p>Velvet Bloom</p>
            </div>
        </div>
    </div>

    <div class="footer">
        Â© 2026 Essence of Elegance | All Rights Reserved
    </div>

</div>

</body>
</html>
